<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" class="container" *ngIf="!searchResults">
  <h1 class="title">Enter a search query or login to continue</h1>
</div>
<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" class="container" *ngIf="searchResults">
  <mat-card fxFlex.gt-md="75%" fxFlex="60%" fxFlex.lt-md="auto">
      <youtube-player #yt [videoId]="currVideo.id.videoId" height="100%" width="100%" fxFlex></youtube-player>
  </mat-card>
  <mat-card fxFlex fxFlex.lt-md="50%" class="searchResults">
    <mat-card-content fxLayout="column" fxLayoutGap="10px" fxFlex="100%">
      <!--
      <button mat-flat-button *ngFor="let result of searchResults.results" fxFlex
            class="searchItem" (click)="selectVideo(result)">
        <div fxLayout="row" fxLayoutGap="20px">
          <img
            [src]="result.snippet.thumbnails.medium.url"
            class="itemImage"
            fxFlex="120px"
          />
          <div fxLayout="column" fxFlex>
            <span class="itemTitle">{{result.snippet.title}}</span>
            <span class="itemTitle">{{result.snippet.channelTitle}}</span>
          </div>
        </div>
      </button>
      -->
      <mat-action-list>
        <mat-list-item *ngFor="let result of searchResults.results" (click)="selectVideo(result)">
          <img
            mat-list-avatar
            [src]="result.snippet.thumbnails.medium.url"
            class="itemImage"
            fxFlex="120px"
          />
          <div mat-line>{{result.snippet.title}}</div>
          <div mat-line>{{result.snippet.channelTitle}}</div>
        </mat-list-item>
      </mat-action-list>
    </mat-card-content>
  </mat-card>
</div>
